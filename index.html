<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noor Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #333;
    }

    .info {
      font-size: 1.1em;
      margin: 10px 0;
      color: #555;
    }

    .value {
      font-weight: bold;
      color: #111;
      font-size: 1.2em;
      user-select: none;
      pointer-events: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .copied-msg {
      margin-top: 10px;
      color: green;
      font-size: 0.9em;
      display: none;
    }

    .thank-you {
      margin-top: 25px;
      font-size: 1em;
      color: #444;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.4em;
      }

      .value {
        font-size: 1.1em;
      }

      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Noor Sunglasses</h2>

    <div class="info">Account Number:<br><span class="value" id="accountNumber">7770000067241</span></div>
    <button onclick="copyText('accountNumber', 'accountCopiedMsg')">Copy Account Number</button>
    <div class="copied-msg" id="accountCopiedMsg">âœ” Account number copied!</div>

    <div class="info">Mobile Number:<br><span class="value" id="mobileNumber">7791476</span></div>
    <!-- Copy button removed for mobile number -->

    <a href="viber://chat?number=+9607791476">
      <button style="background-color: #665cac; margin-top: 10px;">Chat on Viber</button>
    </a>

    <div class="thank-you">Thank you for choosing Easy Garage!</div>
  </div>

  <script>
    function copyText(elementId, messageId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById(messageId);
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
