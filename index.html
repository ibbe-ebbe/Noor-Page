<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noor Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #111;
      width: 90%;
      max-width: 400px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(212, 175, 55, 0.2);
      text-align: center;
      border: 1px solid #d4af37;
    }

    h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #ffcc00, #d4af37, #b8860b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info {
      font-size: 1.1em;
      margin: 15px 0;
      color: #f5deb3;
    }

    .value {
      font-weight: bold;
      color: #fff8dc;
      font-size: 1.2em;
      user-select: text;
      pointer-events: auto;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      font-size: 1em;
      background: linear-gradient(135deg, #ffcc00, #d4af37, #b8860b);
      color: #000;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .copied-msg {
      margin-top: 10px;
      color: #90ee90;
      font-size: 0.9em;
      display: none;
    }

    .thank-you {
      margin-top: 25px;
      font-size: 1em;
      color: #f0e68c;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 1.5em;
      }

      .value {
        font-size: 1.1em;
      }

      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Noor Sunglasses</h2>

    <div class="info">Account Number:<br><span class="value" id="accountNumber">7770000067241</span></div>
    <button onclick="copyText('accountNumber', 'accountCopiedMsg')">Copy Account Number</button>
    <div class="copied-msg" id="accountCopiedMsg">âœ” Account number copied!</div>

    <div class="info">Mobile Number:<br><span class="value" id="mobileNumber">7791476</span></div>

    <a href="viber://chat?number=+9607791476">
      <button style="background: #665cac;">Chat on Viber</button>
    </a>

    <div class="thank-you">Thank you for choosing Noor Sunglasses!</div>
  </div>

  <script>
    function copyText(elementId, messageId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById(messageId);
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
